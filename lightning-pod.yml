apiVersion: v1
kind: Pod
metadata:
  name: j-pod-lightning
  namespace: guru-research
spec:
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
          - matchExpressions:
              - key: kubernetes.io/hostname
                operator: NotIn
                values:
                  - perfsonar.csusb.edu
  containers:
  - name: demo
    image: cyoung02/smart:latest
    command: ["/bin/bash"]
    # /data/scripts/init.sh; 
    args: 
    - "-c"
    - >- 
      cd /workspace &&
      git clone https://jameszhao01:${PAT}@github.com/Cyoung02/smart4.5.git &&
      chmod u+x -R /workspace/smart4.5/scripts &&
      sleep infinity
    volumeMounts:
      - name: james-smart-vol
        mountPath: /data_old
      - name: james-shared
        mountPath: /data
      - name: dshm
        mountPath: /dev/shm
    resources:
      limits:
        memory: 12Gi
        cpu: "2"
        nvidia.com/gpu: "1"
      requests:
        memory: 12Gi
        cpu: "2"
        nvidia.com/gpu: "1"
    env:
      - name: PAT
        valueFrom:
          secretKeyRef:
            name: jz-secret
            key: pat
            optional: false
  volumes:
    - name: james-smart-vol
      persistentVolumeClaim:
        claimName: james-smart-vol
    - name: james-shared
      persistentVolumeClaim:
        claimName: james-shared
    - name: dshm
      emptyDir:
        medium: Memory